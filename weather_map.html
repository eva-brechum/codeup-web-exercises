<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <title>Weather Map</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<!--   my custom css-->
    <link rel="stylesheet" href="/css/weather_map.css">
    <!--    Mapbox JS-->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<!--mapbox cdn-->
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>

    <h1 class ="text-center title">Weather in</h1>
    <!--Form for search weather in current location-->
    <div class ="container my-5">
        <form class = "search location">
            <input type="text"
                   name="city"
                   placeholder="Current Location"
                   autocomplete="off"
                   class="form-control text-muted form-rounded p-4 shadow-sm"/>
        </form>
        <button type="button" id="find">Find</button>

    <!--    Card for weather-->
        <section class="container row" id="weather-forecast-container">
            <div>
                <div class="icon"><img id="weather_icon" src="" alt="weather icon"></div>
                <div class="icon"><img id="weather_icon2" src="" alt="weather icon"></div>
            </div>
        </section>
        <div class="card rounded my-3 shadow-lg back-card"></div>
        <div class="card-top text-center"></div>
            <div class="city-name my-3">
                <p>Houston</p>
                <span>...</span>
            </div>

    </div>
    <!--    Map will need Marker, Popups and Geocoding-->
        <div class= "container-fluid" id='map' style='width: 100%; height: 300px;'></div>



    <!--jQuery and Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <!--API keys-->
    <script src="js/keys.js"></script>

    <!--Geocoder-->
    <script src="js/mapbox-geocoder-utils.js"></script>
    <!--JavaScript-->
    <script src="js/weather_map.js"></script>
</body>
</html>
