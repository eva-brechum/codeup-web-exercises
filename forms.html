<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <h2>Register With Us</h2>
    <form method="POST" action="https://request-inspector.glitch.me/">
        <label for="email">Email</label>
        <input id="email" name="email" type="text">
        <br>
        <label for="password">Password</label>
        <input id="password" name="password" type="text">
        <br>
        <label for="bio">Bio</label>
        <br>
        <textarea name="bio" id="bio" cols="30" rows="15"></textarea>
        <br>
        <h3>How Did You Hear About Us</h3>
        <input type="radio" name="section1" id="hau-1" value="billboard"><label for="hau-1">billboard</label><br>
        <input type="radio" name="section2" id="hau-2" value="radio advertisement"><label for="hau-2">radio advertisement</label><br>
        <input type="radio" name="section 3" id="hau-3" value="internet advertisement"><label for="hau-3">internet advertisement</label><br>
        <br>
        <hr>
        <label for="select">What web browser are you using?</label>
        <select name="web browser" id="select">
            <option value="chrome">Google Chrome</option>
            <option value="fox">Firefox</option>
            <option value="safari">Safari</option>
        </select>
        <br>
        <br>
        <button type="submit">Submit Your Info</button>
        </form>
</body>
</html>
