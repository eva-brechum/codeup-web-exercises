<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mapbox API</title>

    <script src='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css' rel='stylesheet' />

</head>
<body>
<script src="js/keys.js"></script>
<script src="js/mapbox-geocoder-utils.js"></script>
<div id='map' style='width: 400px; height: 300px;'></div>
<script>
    mapboxgl.accessToken = MAPBOX_KEY;
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v11', // style URL
        center: [-87.6298, 41.8781], // starting position [lng, lat]
        zoom: 8,// starting zoom
    });



  //  Marker for The Bandit
  const theBandit = new mapboxgl.Marker({
      color: "teal",
  }).setLngLat([-87.6491, 41.8841])
      .addTo(map)




    // POPUP
    map.on("click", function(){
        var popup = new mapboxgl.Popup({offset: 25})
            .setLngLat(theBandit.getLngLat())
            .setHTML("<h3>The Bandit</h3> <br> <img src='/img/thebandit.jpeg'/>")
            .addTo(map) ;
        marker.setPopup(theBandit);
    });



</script>
</body>
</html>
